<script type="text/javascript">
    $('#tijiao').click(function () {
        var forData = $('form').serialize();
        $.ajax({
            type:"POST",
            url:"{:url('admin/Nav/navAdd')}",
            data:forData,
            dataType:"JSON",
            success:function(data){
                var t = JSON.parse(data);

                if (t.status == 1) {
                    tip(t.msg, t.status, t.url);
                } else {
                    tip(t.msg, t.status, '');
                }
            },
            error:function () {
                tip(data.msg, 2);
            }
        });
    });
</script>
